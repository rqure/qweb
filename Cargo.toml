[package]
name = "qweb"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4.9"
actix-ws = "0.3"
tokio = { version = "1.40", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
qlib-rs = { git = "https://github.com/rqure/qlib-rs", branch = "main" }
env_logger = "0.11"
log = "0.4"
futures-util = "0.3"
